<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Endpoints Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 2rem;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .config-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #555;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .test-section {
            margin-bottom: 2rem;
        }
        
        .test-section h2 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 0.5rem;
        }
        
        .test-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result.success {
            border-left-color: #28a745;
            background: #d4edda;
        }
        
        .result.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        
        .result-header {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .http-code {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: white;
            font-size: 0.875rem;
        }
        
        pre {
            background: white;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ API Endpoints Tester</h1>
        
        <div class="config-section">
            <div class="form-group">
                <label for="apiToken">API Token:</label>
                <input type="password" id="apiToken" placeholder="Enter your API token">
            </div>
            <div class="form-group">
                <label for="baseUrl">Base URL:</label>
                <input type="text" id="baseUrl" value="" placeholder="/location/api">
            </div>
        </div>
        
        <div class="test-section">
            <h2>üë• Users Endpoint</h2>
            <div class="test-buttons">
                <button onclick="testEndpoint('/users.php', {})">Get Users (Basic)</button>
                <button onclick="testEndpoint('/users.php', {include_counts: 'true'})">Get Users (With Counts)</button>
                <button onclick="testEndpoint('/users.php', {include_metadata: 'true'})">Get Users (With Metadata)</button>
            </div>
            <div id="result-users" class="result"></div>
        </div>
        
        <div class="test-section">
            <h2>üìç Locations Endpoint</h2>
            <div class="test-buttons">
                <button onclick="testEndpoint('/locations.php', {limit: 10})">Get Locations (10 records)</button>
                <button onclick="testEndpoint('/locations.php', {limit: 10, accuracy_max: 20})">Accuracy Filter (‚â§20m)</button>
                <button onclick="testEndpoint('/locations.php', {limit: 10, anomaly_status: 'normal'})">Normal Records Only</button>
                <button onclick="testEndpoint('/locations.php', {limit: 10, date_from: '2024-10-01'})">Date Filter (Oct 2024+)</button>
            </div>
            <div id="result-locations" class="result"></div>
        </div>
        
        <div class="test-section">
            <h2>üöó Driving Records Endpoint</h2>
            <div class="test-buttons">
                <button onclick="testEndpoint('/driving-records.php', {limit: 10})">Get Driving Records (10)</button>
                <button onclick="testEndpoint('/driving-records.php', {limit: 10, event_type: 'start'})">Start Events Only</button>
                <button onclick="testEndpoint('/driving-records.php', {limit: 10, event_type: 'stop'})">Stop Events Only</button>
                <button onclick="testEndpoint('/driving-records.php', {limit: 10, date_from: '2024-10-01'})">Date Filter (Oct 2024+)</button>
            </div>
            <div id="result-driving" class="result"></div>
        </div>
    </div>

    <script>
        // Auto-detect base URL on page load
        window.addEventListener('DOMContentLoaded', function() {
            const baseUrlInput = document.getElementById('baseUrl');
            if (!baseUrlInput.value) {
                // Get current path and extract base URL
                const currentPath = window.location.pathname;
                // If path contains /location/api/, use /location/api
                // Otherwise use /api (for local development)
                if (currentPath.includes('/location/api/')) {
                    baseUrlInput.value = '/location/api';
                } else if (currentPath.includes('/api/')) {
                    baseUrlInput.value = '/api';
                } else {
                    // Default to /location/api for production
                    baseUrlInput.value = '/location/api';
                }
            }
        });

        async function testEndpoint(endpoint, params) {
            const apiToken = document.getElementById('apiToken').value;
            const baseUrl = document.getElementById('baseUrl').value;

            if (!apiToken) {
                alert('Please enter an API token');
                return;
            }
            
            // Determine result div
            let resultDiv;
            if (endpoint.includes('users')) {
                resultDiv = document.getElementById('result-users');
            } else if (endpoint.includes('locations')) {
                resultDiv = document.getElementById('result-locations');
            } else if (endpoint.includes('driving')) {
                resultDiv = document.getElementById('result-driving');
            }
            
            // Show loading
            resultDiv.className = 'result show loading';
            resultDiv.innerHTML = '<div class="result-header">Loading...</div>';
            
            // Build URL
            const queryString = new URLSearchParams(params).toString();
            const url = baseUrl + endpoint + (queryString ? '?' + queryString : '');
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + apiToken,
                        'X-API-Token': apiToken
                    }
                });
                
                const data = await response.json();
                const isSuccess = response.ok && data.status === 'success';
                
                // Display result
                resultDiv.className = 'result show ' + (isSuccess ? 'success' : 'error');
                
                let html = `
                    <div class="result-header">
                        <span>${endpoint}</span>
                        <span class="http-code">HTTP ${response.status}</span>
                    </div>
                `;
                
                if (data.data) {
                    if (data.data.users) {
                        html += `<p><strong>Users:</strong> ${data.data.users.length} / ${data.data.count}</p>`;
                    }
                    if (data.data.locations) {
                        html += `<p><strong>Locations:</strong> ${data.data.locations.length} returned, ${data.data.total} total</p>`;
                    }
                    if (data.data.driving_records) {
                        html += `<p><strong>Driving Records:</strong> ${data.data.driving_records.length} returned, ${data.data.total} total</p>`;
                    }
                }
                
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.className = 'result show error';
                resultDiv.innerHTML = `
                    <div class="result-header">Error</div>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
