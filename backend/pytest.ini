[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    trips: marks tests related to trips
    routing: marks tests related to routing
    health: marks tests related to health checks
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore:.*class-based.*config.*deprecated.*:DeprecationWarning
    ignore:.*declarative_base.*deprecated.*:sqlalchemy.exc.MovedIn20Warning
